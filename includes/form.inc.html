
<h2>Ajouter des données</h2>

<!-- FORMULAIRE -->

<div class="form-group">
    <label for="exampleInputEmail1">Prénom</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Renseignez votre prénom">
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Nom</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Renseignez vos nom">
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Age (18 à 60 ans)</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="18">
</div>
<div class="input-group mb-2">
    <div class="input-group-prepend">
      <div class="input-group-text">Taille (entre 1,6 et 2m)</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="1,6">
    <div class="input-group-prepend">
        <div class="input-group-text">m</div>
    </div>
</div>

<!-- APPRENANT FORMATEUR -->

<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
<label class="form-check-label" for="exampleRadios1">Apprenant</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
<label class="form-check-label" for="exampleRadios2">Formateur</label>
</div>

<!-- BOUTON -->

<div class="d-flex justify-content-end">
  <button type="submit" class="btn btn-primary">Enregistrer les données</button>
</div>
